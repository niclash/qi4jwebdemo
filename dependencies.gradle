def doTransitive = true

def qi4jVersion = '3.0.0'
def hamcrestVersion = '2.2'
def jerseyVersion = '3.1.3'
def junitVersion = '5.8.2'

def servletVersion = '6.0.0'

rootProject.ext {
    libraries = [
            qi4j       : [
                    group: "org.apache.polygene.core", name: "org.apache.polygene.core.api", version: qi4jVersion, transitive: doTransitive,
                    group: "org.apache.polygene.core", name: "org.apache.polygene.core.testsupport", version: qi4jVersion, transitive: doTransitive,
            ],
            qi4j_spi : [
                    group: "org.apache.polygene.core", name: "org.apache.polygene.core.spi", version: qi4jVersion, transitive: doTransitive,
            ],
            qi4j_runtime : [
                    [group: "org.apache.polygene.core", name: "org.apache.polygene.core.runtime", version: qi4jVersion, transitive: doTransitive],
                    [ group: 'org.apache.polygene.extensions', name:'org.apache.polygene.extension.entitystore-memory', version: qi4jVersion, transitive: doTransitive],
                    [ group: 'org.apache.polygene.extensions', name:'org.apache.polygene.extension.serialization-javaxjson', version: qi4jVersion, transitive: doTransitive],
                    [ group: 'org.apache.polygene.extensions', name:'org.apache.polygene.extension.entitystore-file', version: qi4jVersion, transitive: doTransitive],
            ],
            jersey: [
                    [ group: 'org.glassfish.jersey.containers', name:'jersey-container-servlet', version: jerseyVersion, transitive: doTransitive],
                    [ group: 'org.glassfish.jersey.media', name:'jersey-media-json-jackson', version:jerseyVersion, transitive:doTransitive],
                    [ group: 'org.glassfish.jersey.inject', name:'jersey-hk2', version:jerseyVersion, transitive:doTransitive]
            ],
            junit: [
                    [group: "org.junit.jupiter", name: "junit-jupiter-api", version: junitVersion, transitive: doTransitive],
                    [group: "org.junit.jupiter", name: "junit-jupiter-engine", version: junitVersion, transitive: doTransitive],
                    [group: "org.hamcrest", name: "hamcrest-core", version: hamcrestVersion, transitive: doTransitive],
                    [group: "org.hamcrest", name: "hamcrest-library", version: hamcrestVersion, transitive: doTransitive],
            ],

            servlet_api: [ group: 'jakarta.servlet', name:'jakarta.servlet-api', version: servletVersion ]
    ]
}
